<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="show"></p>
    <input onkeyup="showResult()" type="text" id="search">
    
</body>
<script>
    

    let input = document.getElementById('search');
    let show = document.getElementById("show");
    let arr = ["Bolu", "kayode", "Monu", "Kayode", "iniola", "Mike", "tinuola", "Mike", "kayode"];

    function showResult(){
let people = arr.filter((person)=> person == input.value);

if (input.value === ""){
    show.innerHTML = ""
}
else if (people != ""){
show.innerHTML = ""
people.map(function(element){
    show.innerHTML += "<h1>" + element + "</h1>";
})
}
else {
    show.innerHTML = "No match found"
}

    }


</script>

</html>
