<script>
    
    
    let hour = document.getElementById("hour");
    let min = document.getElementById("min");
  let sec = document.getElementById("sec");
  let alarmHour = document.getElementById("alarmHour");
  let alarmMinute = document.getElementById("alarmMinute");
  let display = document.getElementById("alarmset");
  let audio = document.getElementById("audio")

function time(){ 
        let date = new Date();
        hour.innerHTML = date.getHours();
        min.innerHTML = date.getMinutes();
        sec.innerHTML = date.getSeconds();

        if (sec.innerHTML < 10) {
            sec.innerHTML = "0" + sec.innerHTML;
        }
        if (min.innerHTML < 10) {
            min.innerHTML = "0" + min.innerHTML;

        }
        if (hour.innerHTML < 10) {
            hour.innerHTML = "0" + hour.innerHTML
        }

    }
setInterval(time, 1000)


     function setAlarm(){
      alarmHour.value = alarmHour.value;
      alarmMinute.value = alarmMinute.value
      display.innerHTML = ("Alarm set to" + alarmHour.value + ":" + alarmMinute.value);

     }

     function alarmTime(){
        if (hour.innerHTML === alarmHour.value && min.innerHTML === alarmMinute.value) {
            display.innerHTML = ("Alarm Ring");
            audio.play()
        }
        if (min.innerHTML > alarmMinute.value) {
           display.innerHTML = ("Alarm Off");
           audio.pause();
        }
       
     }
setInterval(alarmTime, 1000)
