<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="display"></p>
    <input type="text" id="mini">
    <button onclick="click()">click me</button>
</body>
<script>

    let display = document.getElementById("display");
    let input = document.getElementById("mini");

    let mike = ["love", "kike", "aramide"]
display.innerHTML = mike;
input.value = ""
console.log(mike);

    function click(){
        input.value.unshift();
        display.innerHTML = mike;
    }
    
</script>
</html>
